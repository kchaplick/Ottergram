<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ottergram</title>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Ottergram</h1>
  </header>

  <main class="main-content">

  <ul class="thumbnail-list">
    <!-- Begin Otter 1 -->
    <li class="thumbnail-item">
      <a href="Resources/img/otter1.jpg"
          data-image-role= "trigger"
          data-image-title= "Stayin Alive"
          data-image-url= "Resources/img/otter1.jpg">
          <img class="thumbnail-image" src="Resources/img/otter1.jpg" alt="Ethan the Otter">
        <span class="thumbnail-title">Ethan</span>
        </a>
    </li>

    <!-- Begin Otter 2 -->
    <li class="thumbnail-item">
      <a href="Resources/img/otter2.jpg"
          data-image-role= "trigger"
          data-image-title= "Swimmin In The Deep"
          data-image-url= "Resources/img/otter2.jpg">
          <img class="thumbnail-image" src="Resources/img/otter2.jpg" alt="Kasie the Otter">
        <span class="thumbnail-title">Kasie</span>
        </a>
    </li>
    <!-- Begin Otter 3 -->

    <li class="thumbnail-item">
      <a href="Resources/img/otter3.jpg"
          data-image-role= "trigger"
          data-image-title= "You Should Be Dancing"
          data-image-url= "Resources/img/otter3.jpg">>
          <img class="thumbnail-image" src="Resources/img/otter3.jpg" alt="Steve the Otter">
        <span class="thumbnail-title">Steve</span>
        </a>
    </li>
    <!-- Begin Otter 4 -->

    <li class="thumbnail-item">
      <a href="Resources/img/otter4.jpg"
          data-image-role= "trigger"
          data-image-title= "Night Fever"
          data-image-url= "Resources/img/otter4.jpg">>
          <img class="thumbnail-image" src="Resources/img/otter4.jpg" alt="Sarah the Otter">
        <span class="thumbnail-title">Sarah</span>
        </a>
    </li>
    <!-- Begin Otter 5 -->

    <li class="thumbnail-item">
      <a href="Resources/img/otter5.jpg"
          data-image-role= "trigger"
          data-image-title= "To Love Somebody"
          data-image-url= "Resources/img/otter5.jpg">>
          <img class="thumbnail-image" src="Resources/img/otter5.jpg" alt="Adam the Otter">
        <span class="thumbnail-title">Adam</span>
        </a>
    </li>
  </ul>
  <!-- detail image container -->
  <div class="detail-image-container">
    <div class="detail-image-frame">
      <img class="detail-image" data-image-role="target" src="Resources/img/otter1.jpg" alt="">
      <span class="detail-image-title" data-image-role="title">Stayin' Alive"</span>
    </div>
  </div>
  </main>
  <script src="scripts/main.js" charset="ut8utf-8">
  </script>
</body>

</html>
